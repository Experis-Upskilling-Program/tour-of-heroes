<section class="heroes">
  <div class="hero-information" *ngFor="let hero of heroes" (click)="onSelected(hero)">
    <p class="hero-name">{{hero.name}} <span class="hero-alterego" *ngIf="hero.alterego">({{hero.alterego}})</span></p>
  </div>
</section>

<app-hero-detail [selectedHero]="selectedHero"></app-hero-detail>
